<div class="container">
    <div class="row">
        <div class="card col-lg-6">
            <form>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="company">Company Name</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter Company Name" required>
                </div>
                </div>
                <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="truckNo">Truck No</label>
                    <input type="text" class="form-control" id="truckNo" placeholder="Enter Truck No" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lrNo">LR No</label>
                    <input type="text" class="form-control" id="lrNo" placeholder="Enter LR No" required>
                </div>
                </div>
                <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="billDate">LR Date</label>
                    <input type="date" class="form-control" id="billDate" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>
                </div>
                <button class="btn btn-primary" type="submit">Create LR</button>
            </form>
        </div>
        <div class="list-group col-lg-5">
          <h6>Recently Created LR:</h6>
            <a class="list-group-item list-group-item-action">LR No - 1201</a>
        </div>
    </div>
</div>
